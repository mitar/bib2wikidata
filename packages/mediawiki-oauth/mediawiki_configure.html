<template name="configureLoginServiceDialogForMediawiki">
  <p>
    First, you'll need to register your app on MediaWiki. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://www.mediawiki.org/wiki/Special:OAuthConsumerRegistration/propose" target="_blank">https://www.mediawiki.org/wiki/Special:OAuthConsumerRegistration/propose</a>
    </li>
    <li>
      Fill in all necessary fields and choose wanted permissions.
    </li>
    <li>
      Set OAuth "callback" URL to: <span class="url">{{siteUrl}}_oauth/mediawiki</span>
    </li>
    <li>
      Select "Propose consumer".
    </li>
    <li>
      You will be shown consumer token and secret token for your app.
    </li>
  </ol>
</template>
